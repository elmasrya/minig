<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>minig</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      <div class="welcome">
        <h3>Choose Your Patriot</h3>
        <button name="1">Soldier</button>
        <button name="2">Tank</button>

      </div>

      <div class="fight">
        <div class="leftSide">
        <div class="ggName"><span class="ggHealth"></span></div>
        <img class="armyMan" src="images/tank.png"/>
      </div>




        <div class="rightSide">
        <div class="bgName"><span class="bgHealth"></span></div>
        <img class="truck" src="images/nuclearTruck.png"/>

        </div>

        <center class="attack">
          <p>Vs</p>
        <button id="fight">Attack <span class="bgName"></span></button>
      </center>
      </div>
    </div>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/jquery.hotkeys.js"></script>
        <script src="scripts/sprite.js"></script>
        <script src="scripts/util.js"></script>
        <script src="scripts/key_status.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
